      <form action="/" method="get">
        <!-- 아이디, 비밀번호 입력칸 -->
        <div class="form-input">
          <label for="usrID"></label>
          <input type="email" name="userID" id="usrID" required placeholder="아이디" />
          <p class="errorMessage">아이디는 이메일 형식으로 입력해 주세요</p>
        </div>
        <div class="form-input">
          <label for="usrPasswd"></label>
          <input type="password" name="userPassword" id="usrPasswd" required placeholder="비밀번호" minlength="10"/>
          <p class="errorMessage">비밀번호는 10자리 이상 입력해 주세요</p>
        </div>
        <!-- 로그인 버튼 -->
        <div class="buttonWrapper"><button class="loginButton" type="submit">로그인</button></div>
      </form>
      <!-- 로그인 상태 유지 스위치 -->
